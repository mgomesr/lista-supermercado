<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Supermercado</title>
</head>
<body>
    <header>
        <h2>Lista de Supermercado</h2>
    </header>
    <div class="lista-cadastro">
        <input type="text" placeholder="Nome do Produto..." name="nome_produto"/>    
        <input type="number" step="0.01" placeholder="Valor em R$..." name="preco_produto"/>
        <input type="submit" name="acao" value="Cadastrar"/>
    </div>
    <div class="lista-produtos">
        
    </div>
    <div class="soma-produto">
        <h2>Total: R$ 0,00</h2>
    </div>
    <div class="botao">
        <button name="limpar">Limpar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
